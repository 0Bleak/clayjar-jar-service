services:
  kafka:
    image: apache/kafka:4.1.1
    container_name: kafka-jar-service
    ports:
      - "9092:9092"
    environment:
      KAFKA_CLUSTER_ID: "JYBMCjxoT9yrH_xj2_WHFw"
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LOG_DIRS: /var/lib/kafka/data
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - jar-network
    healthcheck:
      test: /opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092
      interval: 10s
      timeout: 10s
      retries: 5

  mongo:
    image: mongo:7.0
    container_name: mongo-jar-service
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - jar-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  jar-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jar-service
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: 8080
      MONGO_URI: mongodb://mongo:27017
      MONGO_DB: clayjar
      KAFKA_BROKERS: kafka:9092
      KAFKA_TOPIC: jar-events
    depends_on:
      kafka:
        condition: service_healthy
      mongo:
        condition: service_healthy
    networks:
      - jar-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  jar-network:
    driver: bridge

volumes:
  kafka-data:
  mongo-data: