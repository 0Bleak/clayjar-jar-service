services:
  mongo:
    image: mongo:7.0
    container_name: mongo-jar-service
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - jar-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  jar-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jar-service
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SERVER_PORT: 8080
      MONGO_URI: mongodb://mongo:27017
      MONGO_DB: clayjar
      KAFKA_BROKERS: shared-kafka:9092
      KAFKA_TOPIC: jar-events
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - jar-network
      - shared-kafka-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  jar-network:
    driver: bridge
  shared-kafka-network:
    external: true
    name: shared-kafka-network

volumes:
  mongo-data: